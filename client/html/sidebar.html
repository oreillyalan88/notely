<template name="sidebar">
    <aside class="sidebar-left">

       
        <img src="logo.png" class="icon">
        <a class ="company-logo" href="#">Note.ly</a>
            <div class="sidebar-links">
                {{#if currentUser}}
                {{#with userImages}}
                <img src="{{image}}" class="profileImage-icon">
                {{else}}
                <img src="github.svg" class="icon">
                {{/with}}
                <a class="link-red" href="/profile" id="profile-link"><i class="fa fa-user"></i>Profile</a>
                <a class="link-blue" href="/posts" id="posts-link"><i class="fa fa-comments-o"></i>Posts</a>
                <a class="link-yellow" href="/rankings" id="rankings-link"><i class="fa fa-trophy"></i>Rankings</a>
                <a class="link-green" href="/search" id="search-link"><i class="fa fa-search"></i>Search</a>
               {{else}}
                 {{/if}}
                {{#if currentUser}}
                <a class="link-purple logout" href="#" id="logout-link"><i class="fa fa-sign-out"></i>Log Out</a>
                {{else}}
                <a class="" href="/" id="login-link"><i class="fa fa-sign-in"></i>Login</a>
                {{/if}}
            </div>
    </aside>
       

  
</template>
