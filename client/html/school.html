<template name="schools">

		   
		   
		 <div class="row">
    

                           
                                <h2>Select the Department or School your course is enrolled under</h2>
                       
        
            </div>
    	<br>
	    {{#each departments}}
                <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="card-style">
                        <div class="media">

                            <div class="media-left">
                                <img class="media-object img-thumbnail card-img" src="{{logo}}">
                            </div>

                            <div class="media-body">
                                <h4 class="media-heading">{{name}}</h4>
                                <div class="members pull-left"><small>1.235 Members</small></div><a href="/search/{{get_user}}/schools/{{slugify(name)}}">
                                	<div class="btn btn-sm btn-danger pull-right btn-part">View Courses</div></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
	
	  {{else}}
    <h1>No Departments Have Been Created Yet - Contact Your Class Rep</h1>

    {{/each}}

    
</template>
