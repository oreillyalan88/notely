<template name="Request_staging">


    <div id="heading-wrap">
        <h3 class="blue">Request Administration</h3>
    </div>
{{#if modules}}
{{ #each module in modules }}

<div class="row main-center">
    <div id="heading-wrap">
        <h5 class="black" id="modulename">{{module.moduleName}}</h5>
    </div>

    <div class="col-md-9 col-sm-9">

        {{#each request in module.requested}}
        {{> Request data=request moduleName=module.moduleName}}
        {{else}}
        <h4 >No Pending Join Requests</h4>

        {{/each}}
    </div>
</div>

{{/each}}
{{else}}
<h1>There is currently no join requests</h1>
{{/if}}
</template>

<template name="Request">



  <div class="card-style">
    <div class="media">
        <div class="media-left">
           <a href="/{{data.name}}/profile"><img class="media-object img-thumbnail card-img" src="{{userProfilePic(data.name)}}"></a>
            </div>
      <div class="media-body">
          <a href="/{{data.name}}/profile"><h4 id="username">{{data.name}}</h4></a>

        <button class="btn btn-sm btn-danger pull-right btn-part" id="rejectScenarioButton" >&nbsp;&nbsp;Reject&nbsp;&nbsp;</button>
        <button class="btn btn-sm btn-success pull-right btn-part" id="approveScenarioButton" >Approve</button>
      </div>
    </div>
  </div>
</template>
