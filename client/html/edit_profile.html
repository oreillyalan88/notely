 <template name = "edit_profile">
         <div id="profile-wrap">
     <form class="form-signup" id=register-form>
        <h2 class="form-signin-heading">Update Account</h2>
        <labed for="username" class="sr-only">User Name</labed>
        <input type="text" name="username" id="username" class="form-control" readonly placeholder="Username" value="{{username}}">      
        
        <labed for="email" class="sr-only">Email</labed>
        <input type="email" name="email" id="email" class="form-control"  value="{{email}}" placeholder="Email Address">      

        <labed for="password" class="sr-only">Password</labed>
        <input type="password" name="password" id="password" class="form-control" placeholder="Choose A Password">      

        <labed for="password2" class="sr-only">Password Confirmed</labed>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">      


        <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Update</button>
        <button type="reset" id="reset-btn" class="btn btn-lg btn-primary btn-block">Reset</button>
    </form>
        </div>
</template>
