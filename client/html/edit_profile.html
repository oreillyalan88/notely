 <template name = "edit_profile">
         <div id="profile-wrap">
       {{#with email}}
     <form class="form-signup" id=password-update-form>
        <h2 class="form-signin-heading">Update Account</h2>
        <labed for="username" class="sr-only">User Name</labed>
        <input type="text" name="username" id="username" class="form-control" readonly placeholder="Username" value="{{username}}">

        <labed for="email" class="sr-only">Email</labed>
        <input type="email" name="email" id="email" class="form-control" readonly  value="{{email}}" placeholder="Email Address">

         <labed for="password" class="sr-only">Password</labed>
         <input type="password" name="password" id="current-password" class="form-control" placeholder="Current Password">

         <labed for="password" class="sr-only">Password</labed>
        <input type="password" name="password" id="password" class="form-control" placeholder="Choose A New Password">

        <labed for="password2" class="sr-only">Password Confirmed</labed>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm New Password">


        <button type="submit" id="change-password" class="btn btn-lg btn-primary btn-block">Update</button>
    </form>
             {{else}}
       <p>This option is not available to users who registered via Social Media Accounts</p>
             {{/with}}
        </div>
</template>
