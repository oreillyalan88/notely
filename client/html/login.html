<template name ="login">
    {{#if currentUser}}
    <h3 class ="black">You are logged in. Return <a href="/posts">Home</a></h3>
    {{else}}
    <form class="form-signin">
        <h2 class="form-signin-heading">Account Login</h2>
        <labed for="email" class="sr-only">Email Address</labed>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">      
        
        <labed for="password" class="sr-only">Password</labed>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">

        <button type="submit" id="login-btn" class="btn btn-primary btn-block">Log In</button>

        <button class="btn btn-block btn-social btn-twitter" type="button" data-social-login="loginWithTwitter">
            <span class="fa fa-twitter" ></span>Sign in with Twitter
        </button>
        <!--<a class="btn btn-block btn-social btn-facebook"  type="button" data-social-login="loginWithFacebook">-->
            <!--<span class="fa fa-facebook" ></span>Sign in with Facebook-->
        <!--</a>-->
        <a class="btn btn-block btn-social btn-github"  type="button" data-social-login="loginWithGithub">
            <span class="fa fa-github"></span>Sign in with Github
        </a>
        <a class="btn btn-block btn-social btn-google"  type="button" data-social-login="loginWithGoogle">
            <span class="fa fa-google"></span>Sign in with Google+
        </a>
        <br>
        <p>No Account? <a href="/signup">Register Account</a></p>
  
    </form>

    {{/if}}

</template>
