<template name="modules">

    {{#if isInRole 'admin'}}
    <div class="row main">
				<div class="main-login main-center">

					<form class="modules-register">
					    <div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="currentCourseName" id="currentCourseName" readonly placeholder="{{get_college.thisDepartment.name}}" value="{{get_college.thisDepartment._id}}"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="modulename" id="modulename"  placeholder="Module Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="currentCourseYear" id="currentCourseYear" readonly  value="{{get_college.year_slug}}"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-image fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="moduleLogo" id="moduleLogo" readonly placeholder="Module Thumbnail"/>
									<span class="input-group-addon">
										<div class="image-upload">
										<label for="this-logo" class="pointer" >
										<i class="fa fa-upload fa" aria-hidden="true"></i>
										</label>
										<input class="your-upload-class" id="this-logo"  type="file"/>
										</div>
									</span>

								</div>
							</div>
						</div>

						<div class="form-group ">
							<button class="btn btn-primary pull-right"  type="submit">Add Module</button>
						</div>
						
					</form>
				</div>
			</div>
    	{{/if}}

	<div id="heading-wrap">
		<h3 class="blue">Select a Module</h3>
	</div>


	{{#each modules}}
  
    	
                <div class="row">
					<div class="col-md-4 col-sm-9">
                    <div class="card-style">
                        <div class="media">

                            <div class="media-left">
                                <img class="media-object img-thumbnail card-img" src="{{logo}}">
                            </div>

                            <form class="media-body">
                                <h5 class="media-heading">{{moduleName}}</h5>                                
                                <div class="members pull-left"></div>

								{{#if rejected (_id)}}
								<div class="btn btn-sm btn-static btn-warning pull-right btn-part disabled">&nbsp;&nbsp;Denied&nbsp;&nbsp;</div>
								{{else}}
								{{#if approved (_id)}}
								<a href="/search/{{get_college.college_slug}}/{{get_college.department_slug}}/{{get_college.course_slug}}/{{year}}/{{slugify(moduleName)}}/posts"><div class="btn btn-sm btn-danger pull-right btn-part">View Posts</div></a>
								{{else}}
								<button class="btn btn-sm btn-success pull-right btn-part" id="sub">Subscribe</button>
								{{/if}}
								{{/if}}

                            </form>
                        </div>
                    </div>
                </div>
            </div>
	  {{else}}
    <h1>No 'Modules' have been added yet - Contact Your Class Rep</h1>

    {{/each}}
</template>
