        <template name ="comments">    

        {{#each comments }} 

             <div class="post-footer">

                            <ul class="comments-list">
                                <li class="comment">
                                    <a class="pull-left" href="/{{author}}/profile">
                                        <img class="avatar" src="{{commentersImages}}" alt="avatar">
                                    </a>
                                    <div class="comment-body">
                                        <div class="comment-heading">
                                            <a href ="/{{author}}/profile"><h4  class="commenter">{{author}}</h4></a>
                                            <h5 class="time">{{livestamp createdAt}}</h5>
                                        </div>
                                        <br>
                                        {{#if postOwner}}
                                        <button id="deleteCommentButton" data-toggle="tooltip" title="Delete Comment" type="button" class="close" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                        {{else}}
                                            {{#if isInRole 'admin'}}
                                            <button id="adminDeleteCommentButton" data-toggle="tooltip" title="Delete Comment" type="button" class="close" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                            {{/if}}
                                        {{/if}}
                                        <p>{{commentInput}}</p>

                                    </div>
          
                                </li>
                            </ul>

            </div>

            {{/each}}
  
            </template>
