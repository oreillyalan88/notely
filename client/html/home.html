<template name="posts">
    
    {{> postForm}}
    <div id="nav">
    <a href-="" id="trigger" style="cursor: pointer; text-decoration:none;"><h4>Sort</h4></a>
    </div>
    <div id="nav">

        <ul class="nav nav-pills" style="display: none">
            <li data-template="createdAt" role="presentation" class="active"> <a  href="#" >Newest<span class="sr-only">(current)</span></a> </li>
            <li data-template="mostLiked" role="presentation"> <a  href="#">Most Liked</a> </li>
            <!--<li data-template="StagedFiles" role="presentation"> <a  href="#">Manage Uploads</a> </li>-->
            <li data-template="mostAttachments" role="presentation"> <a  href="#">Most Attachments</a> </li>

        </ul>
    </div>
    <br><br>
    {{> Template.dynamic template=tab }}

<script>

    $(document).ready( function(){

        $('#trigger').click( function(event){

            event.stopPropagation();

            $('.nav-pills').toggle();

        });
