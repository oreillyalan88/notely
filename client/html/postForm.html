<template name="postForm">
    
    {{#if currentUser}}
    <!-- Post Form -->
        <div id="postForm-wrap">

            <form class="form-post">
          <h2 class ="postForm-heading">What's New</h2>

                <textarea name="hide" value="{{moduleId}}" id="moduleId"  style="display:none;"></textarea>
                <textarea name="postInput" id="postInput" class="form-control" maxlength="6000"
            placeholder="What's on your mind?"></textarea>


                {{#if theCurrentUser}}
                {{#each theTemps}}

                <ul class="uploads" style="list-style-type: none;" >
                <li><a href="{{file}}" name="postUpload" id="postUpload" >{{name}}</a> <button id="deleteFileButton" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button></li>
                </ul>

                {{/each}}
                {{/if}}
            <button class="btn btn-primary pull-right" type="submit">Post</button>
             
             
              <ul class="list-inline">
                  <!--<a href=""><i class="glyphicon glyphicon-upload" id="your-upload-class" type="file"></i></a>-->
                  <li><div class="image-upload">
                    <label class for="file-input" >
                         <i class="glyphicon glyphicon-upload your-upload-logo" aria-hidden="true"></i>
                      </label>

                      <input class="your-upload-class" id="file-input"  type="file"/>
                  </div></li>

                  <!--<li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li>-->
                <!--<li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li>-->
              </ul>
       </form>
            <!--<div class="home-map">{{> googleMap name="map" options=mapOptions}}</div>-->

       </div>


    {{else}}
    <!-- Post Form -->
        <div id="postForm-wrap">
        <center>
            <form class="form-post">
                <h2 class ="form-signin-heading">Login To Post</h2>
                <a href="/" class="btn btn-md btn-primary" id="login-redir">Login</a>
            </form>
        </center>
    </div>
    <!-- End Post Form-->
    {{/if}}


</template>
