<template name="postForm">
    
    {{#if currentUser}}
    <!-- Post Form -->
        <div id="postForm-wrap">
            
          <form class="form-post">
          <h2 class ="postForm-heading">What's New</h2>
                

            <textarea name="postInput" id="postInput" class="form-control" maxlength="6000"
            placeholder="What's on your mind?"></textarea>
            
            <button class="btn btn-primary pull-right" type="submit">Post</button>
             
             
              <ul class="list-inline">
                  <!--<a href=""><i class="glyphicon glyphicon-upload" id="your-upload-class" type="file"></i></a>-->
                  <li><div class="image-upload">
                    <label for="file-input">
                         <i class="your-upload-class glyphicon glyphicon-upload" aria-hidden="true"></i>
                      </label>

                      <input id="file-input" type="file"/>
                  </div></li>

                  <li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li>
                <li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li>
              </ul>
       </form>

       </div>
    <table border="1">
        <tbody>
        {{#each theFiles}}
        <tr>
            <td>{{livestamp uploadedAt}}</td><td>{{original.name}}</td><td><a href="{{url}}">link</a></td><td>{{#if isUploaded}}uploaded{{else}}uploading...{{/if}}</td><td><button id="deleteFileButton">delete</button></td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    <!-- End Post Form-->

    {{else}}
    <!-- Post Form -->
        <div id="postForm-wrap">
        <center>
            <form class="form-post">
                <h2 class ="form-signin-heading">Login To Post</h2>
                <a href="/" class="btn btn-md btn-primary" id="login-redir">Login</a>
            </form>
        </center>
    </div>
    <!-- End Post Form-->
    {{/if}}
    
</template>
