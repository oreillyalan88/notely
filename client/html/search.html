<template name="search">



    <div id="heading-wrap">
        <h3 class="blue"> Select Your College</h3>
    </div>

    <br>
	    {{#each colleges}}
                <div class="row">
                    <div class="col-md-4 col-sm-9">
                	
                    <div class="card-style">
                        <div class="media">

                            <div class="media-left">
                                <img class="media-object img-thumbnail card-img" src="{{logo}}">
                            </div>

                            <div class="media-body">
                                <h5 class="media-heading">{{name}}</h5>
                                <div class="members pull-left"><small>1.235 Members</small></div><a href="/search/{{slug}}/">
                                	<div class="btn btn-sm btn-danger pull-right btn-part">Departments</div></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
	
	  {{else}}
    <h1>Nothing Groups Created Yet - Contact Your Class Rep</h1>

    {{/each}}

    
    
    
</template>
