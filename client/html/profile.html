<template name="profile">
    {{#if currentUser}}
    <!-- this is where the user profile starts -->
    <div id="profile-wrap">
        <center>
            <img src="github.svg" class="profile-img">
            <h1 class="username">{{username}}</h1>
            <h3>{{email}}</h3>
                <div class="" id="">
                    <img src="up.png" class="rank" id="upvote">
                    <img src="down.png" class="rank" id="downvote">
                </div>
                <div class="score" id="">
                    <h3 class="count red block">12</h3>
                    <h3 class="count yellow block">2</h3>
                </div>
        </center>
    </div>

    <!-- end profile -->
    {{#each userPosts}}

        <div class="post">
        <div class="row">
            <div class =".col-sm-6 .col-md-5 .col-lg-6" id="info">
                <h1 class="post-title">{{postSubject}}</h1>
                <p class="meta">Author: {{author}}</p>
                <p class="meta">Posted On: {{date}}</p>
            </div>
            <div class =".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-offset-0" id="vote">
                <img src="up.png" class="rank" id="upvote">
                <img src="down.png" class="rank" id="downvote">
            </div>
            <div class="row" id="score">
                <h3 class="count white block">{{upScore}}</h3>
                <h3 class="count white block">{{downScore}}</h3>
            </div>
        </div>
        
        <p class="regular post-content">{{postInput}}</p>
    </div>
    
    {{else}}
    <h1>No Posts To Display</h1>
    {{/each}}
    
{{/if}}
</template>
