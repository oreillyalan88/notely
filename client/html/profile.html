<template name="profile">
    {{#if currentUser}}
    <!-- this is where the user profile starts -->
    <div id="profile-wrap">
        <center>
            {{#with userImages}}
            <img src="{{image}}" class="profile-img">
            <form class="edit-profile" enctype="multipart/form-data">
                    <label for="profileImage">Choose Profile Image</label>
                    <span id="filename"></span>
                    <input type="file" name="profileImage" id="profileImage" class="black profileImage">
                    <br>
                    <button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">
                        Upload Photo
                    </button>
            </form>
            {{/with}}
            <h1 class="username">{{username}}</h1>
            <h3>{{email}}</h3>
                <div class="" id="">
                    <img src="up.png" class="profile-rank" id="upvote">
                    <img src="down.png" class="profile-rank" id="downvote">
                </div>
                <div class="score" id="">
                    <h3 class="count black block">{{userUpScore}}</h3>
                    <h3 class="count black block">{{userDownScore}}</h3>
                </div>
        </center>
    </div>

    <!-- end profile -->
    {{#each userPosts}}

        <div class="post">
        <div class="row">
            <div class =".col-sm-6 .col-md-5 .col-lg-6" id="info">
                <h1 class="post-title">{{postSubject}}</h1>
                <p class="meta">Posted By: {{author}} On: {{date}}</p>
            </div>
                    
            <p class="regular post-content">{{postInput}}</p>
            <div class =".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-offset-0" id="vote">
                <img src="up.png" class="rank" id="upvote">
                <img src="down.png" class="rank" id="downvote">
            </div>
            <div class="row" id="score">
                <h3 class="count white block">{{upScore}}</h3>
                <h3 class="count white block">{{downScore}}</h3>
            </div>
            <button class="btn btn-sml btn-danger" id="delete-post">Delete Post</button>

        </div>
        
    </div>
    
    {{else}}
    <h1>No Posts To Display</h1>
    {{/each}}
    
<!--js for switching file picker span -->
    
<script type="text/javascript">
    $(function(){
        $('#profileImage:file').change(function(){
            var fileName = $(this).val();
            $("span").text(fileName)
            $("label").hide();
        })
    })
</script>    
  
    
    
<!-- close js for switching file picker span -->
  
    
{{/if}}
</template>
