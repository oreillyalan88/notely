<template name="rankings">
{{#if currentUser}}
    <!--User With Highest UpVote -->
    <div id="profile-wrap">
        <center>
            <h1>Top Poster</h1>
            <a href="/{{scoreLeader.username}}/profile">
            <img src ="{{scoreLeaderProfilePic}}" class="profile-img"></a>
            <a href="/{{scoreLeader.username}}/profile">
            <h3>{{scoreLeader.username}}</h3></a>
            <div>
                <img src="/up.png"  class="profile-rank" id="upvote">
            </div>
            <div class="score" id="">
                <h3 class="count black block">{{scoreLeader.profile.upScore}}</h3>
            </div>
        </center>
    </div>
    <!--End  -->

    <div id="profile-wrap">
        <center>
            <h1>Top Poster</h1>
            <a href="/{{scoreLeader.username}}/profile">
                <img src ="{{scoreLeaderProfilePic}}" class="profile-img"></a>
            <a href="/{{scoreLeader.username}}/profile">
                <h3>{{scoreLeader.username}}</h3></a>
            <div>
                <img src="/up.png"  class="profile-rank" id="upvote">
            </div>
            <div class="score" id="">
                <h3 class="count black block">{{scoreLeader.profile.upScore}}</h3>
            </div>
        </center>
    </div>

{{/if}}
</template>
