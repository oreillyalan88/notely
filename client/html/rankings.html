<template name="rankings">
{{#if currentUser}}
    <!--User With Highest UpVote -->
    <div id="profile-wrap">
        <center>
            <h1>Top Poster</h1>
            <img src ="/github.svg" class="profile-img">
            <h3>{{scoreLeader.username}}</h3>
            <div>
                <img src="/up.png"  class="profile-rank" id="upvote">
            </div>
            <div class="score" id="">
                <h3 class="count black block">{{scoreLeader.profile.upScore}}</h3>
            </div>
        </center>
    </div>
    <!--End  -->
{{/if}}
</template>
