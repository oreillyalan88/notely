<template name="StagedFiles">


    <div id="heading-wrap">
        <h3 class="blue">Uploads Administration</h3>
    </div>
{{#if thisModulesFiles}}
{{ #each ModulesFiles in thisModulesFiles }}

<div class="row main-center">
    <div id="heading-wrap">
        <h5 class="black" id="modulename">{{ModulesFiles.moduleName}}</h5>
    </div>

    <div class="col-md-9 col-sm-9">

        {{> Files _id=ModulesFiles._id}}


    </div>
</div>

    {{/each}}
{{else}}
<h1>There is currently no files uploaded</h1>
{{/if}}
</template>

<template name="Files">

    {{#each post in thisPostsFiles (_id)}}

            {{#each upload in post.uploads}}
                <table style="width:100%" class="uploads" border="2">
                    <tbody>
                    <tr><form class="uploadedfiles">
                        <textarea name="hide" value="{{upload.upload_id}}" id="uploadId"  style="display:none;"></textarea>
                        <textarea name="hide" value="{{post._id}}" id="postid"  style="display:none;"></textarea>

                        <td class="upload-name">&nbsp;&nbsp;{{upload.name}}&nbsp;&nbsp;</td><td><a href="{{upload.file}}" target="_blank" colspan="3" >&nbsp;&nbsp;Download&nbsp;&nbsp;</a></td><td><button type="submit">Delete</button></td>
                    </form>
                    </tr>
                    </tbody>
                </table>
                {{else}}

    {{/each}}

    {{else}}

    {{/each}}


</template>
