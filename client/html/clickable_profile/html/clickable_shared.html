<template name="clickable_shared">

    <div id="profile-wrap">
    {{#each profileOwnerFiles}}
    <table style="width:100%" class="uploads" border="2">
        <tbody>


        {{#each uploads}}
        <tr>
            <td  class="upload-name">&nbsp;&nbsp;{{name}}&nbsp;&nbsp;</td><td><a href="{{file}}" target="_blank" colspan="3">&nbsp;&nbsp;Download&nbsp;&nbsp;</a></td>
            <br>
        </tr>
        {{/each}}

        </tbody>
    </table>
    {{else}}
    <h1>No files uploaded</h1>
    {{/each}}
    </div>

</template>
