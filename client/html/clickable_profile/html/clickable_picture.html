  <template name="clickable_picture">

    <!-- this is where the user profile starts -->
    {{#if profileOwner}}
    <div id="profile-wrap">
        <center>

            <img src="{{profileOwnerImage}}" class="profile-img">
            {{#if isCurrentUsersProfile}}
            <p>Welcome Back </p>
            {{else}}
                    <br>



                    {{#if doIFollow}}

            <button type="submit"  id="unfollow" class="btn btn-sml btn-primary">
                &nbsp;Unfollow&nbsp;
            </button>
                    {{else}}
            <button type="submit" id="follow" class="btn btn-sml btn-primary">
                &nbsp;&nbsp;Follow&nbsp;&nbsp;
            </button>
                    {{/if}}

            {{/if}}
            <h1 class="username">{{profileOwner.username}}</h1>
                <div class="" >
                    <img src="/up.png" class="profile-rank" id="upvote">
                    <img src="/down.png" class="profile-rank" id="downvote">
                </div>
                <div class="score">
                    <h3 class="count black block">{{profileOwner.profile.upScore}}</h3>
                    <h3 class="count black block">{{profileOwner.profile.downScore}}</h3>
                </div>
        </center>
    </div>
      {{/if}}
</template>
