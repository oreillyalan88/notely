  <template name="picture"> 

    <!-- this is where the user profile starts -->
    <div id="profile-wrap">
        <center>
            {{#with userImages}}
            <img src="{{image}}" class="profile-img">
            <form class="edit-profile" enctype="multipart/form-data">
                    <label for="profileImage">Choose Profile Image</label>
                    <span id="filename"></span>
                    <input type="file" name="profileImage" id="profileImage" class="black profileImage">
                    <br>
                    <button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">
                        Upload Photo
                    </button>
            </form>
            {{/with}}
            <h1 class="username">{{username}}</h1>
                <div class="" >
                    <img src="up.png" class="profile-rank" id="upvote">
                    <img src="down.png" class="profile-rank" id="downvote">
                </div>
                <div class="score">
                    <h3 class="count black block">{{userUpScore}}</h3>
                    <h3 class="count black block">{{userDownScore}}</h3>
                </div>
        </center>
    </div>
</template>
