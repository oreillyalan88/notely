  <template name="picture"> 

    <!-- this is where the user profile starts -->
    <div id="profile-wrap">
        <center>

            <img src="{{userImages}}" class="profile-img">
            <div class="image-upload">
                <label class = "btn btn-info pointer" for="this-logo"  >
                   Change Profile Picture <i class="fa fa-upload fa" aria-hidden="true"></i>
                </label>
               <input class="your-upload-class" id="this-logo"  type="file"/>
            </div>

            <h1 class="username">{{username}}</h1>
                <div class="" >
                    <img src="/up.png" class="profile-rank" id="upvote">
                    <img src="/down.png" class="profile-rank" id="downvote">
                </div>
                <div class="score">
                    <h3 class="count black block">{{userUpScore}}</h3>
                    <h3 class="count black block">{{userDownScore}}</h3>
                </div>
        </center>
    </div>
</template>
