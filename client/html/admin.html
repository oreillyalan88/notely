<template name="admin">
<br><br>


    <div id="heading-wrap">
        <h3 class="blue">Group Administration</h3>
    </div>

{{#if modules}}
            {{ #each module in modules }}

             <div class="row main-center">
                 <div id="heading-wrap">
                     <h5 class="black" id="modulename">{{module.moduleName}}</h5>
                 </div>

                <div class="col-md-9 col-sm-9">
                	
                {{#each request in module.requested}}
                  {{> Request data=request moduleName=module.moduleName}}                
                {{else}}
                    <h4 >No Pending Join Requests</h4>

                {{/each}}
                </div>
            </div>
         
            {{/each}}
{{else}}
            	<h1>There is currently no join requests</h1>
{{/if}}

<h1>Approved Users</h1>

    {{#if thisAdminsUsers}}
    {{ #each thisAdminsUser in thisAdminsUsers }}

    <div class="row main-center">
        <div id="heading-wrap">
            <h5 class="black" id="modulename">{{thisAdminsUser.moduleName}}</h5>
        </div>

        <div class="col-md-9 col-sm-9">

            {{#each approve in thisAdminsUser.approved}}
            {{> Approved data=approve moduleName=thisAdminsUser.moduleName}}
            {{else}}
            <h4 >No Users to Administrate</h4>

            {{/each}}
        </div>
    </div>

    {{/each}}
    {{else}}
    <h1>There is currently no join requests</h1>
    {{/if}}

</template>
